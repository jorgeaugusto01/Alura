{% extends "base_usuario.html" %}
{% block body %}
    <form class="form-signin" action="{% url 'registrar' %}" method="POST">
        {% csrf_token %}
        <h2 class="form-signin-heading">Crie seu usu√°rio</h2>
        <input id="id_nome" name="nome" type="text" class="form-control" placeholder="Nome *" required><br/>            
        <input id="id_email" name="email"  type="text" class="form-control" placeholder="Email *" required><br/>
        <input id="id_senha" name="senha"  type="password" class="form-control" placeholder="Senha *" required><br/>
        <input id="id_telefone" name="telefone"  type="text" class="form-control" placeholder="Telefone *"><br/>
        <input id="id_nome_empresa" name="nome_empresa"  type="text" class="form-control" placeholder="Empresa *"><br/>
        <hr/>
        {% if form.errors %}
        <div class="alert alert-danger">
            <button type="buton" class="close">&times;</button>
            {{form.non_field_errors}}
        </div>
        {% endif%}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
    </form>

{% endblock %}
